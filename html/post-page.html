<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticia</title>
    <link rel="stylesheet" href="../css/noticias.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<!-- Sección de encabezado de la noticia -->
<section class="post-header">
    <div class="header-content post-container">
        <a href="noticias.html" class="back-home">Volver</a>
        <h1 class="header-title" id="post-title"></h1>
        <!-- Imagen debajo del título -->
        <img id="post-image" class="header-img" src="" alt="Imagen de la noticia">
    </div>
</section>

<!-- Sección del contenido de la noticia -->
<section class="post-content post-container" id="post-content">
    <!-- Aquí se cargara toda la informacion del articulo -->

</section>

<!-- Sección de comentarios -->
<section class="post-container">
    <h3 style="font-size: 25px; text-align: center;">Comentarios</h3>

    <!-- Espacio donde se mostrarán los comentarios -->
    <div id="comentarios"></div>

    <!-- Formulario para agregar nuevos comentarios -->
    <form id="formComentario">
        <input type="text" id="nombreUsuario" placeholder="Tu nombre" required>
        <textarea id="mensajeComentario" placeholder="Escribe tu comentario..." required></textarea>
        <button type="submit">Comentar</button>
    </form>
</section>

    <!-- Footer -->
    <div class="footer container">
        <p>Fundación Fundades - Todos los derechos reservados</p>
        <div class="social">
            <a href="https://www.facebook.com/infodisperu/"><i class="bi bi-facebook"></i></a>
            <a href="https://twitter.com/infodisperu"><i class="bi bi-twitter"></i></a>
            <a href="https://www.linkedin.com/company/grupo-fundades-peru/"><i class="bi bi-linkedin"></i></a>
            <a href="https://www.youtube.com/user/GFundades"><i class="bi bi-youtube"></i></a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type = "module" src="../js/noticas.js"></script>

</body>
</html>
