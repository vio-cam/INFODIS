            <div class="col-12 col-lg-8">
              <div class="row">
                <div class="col-lg-12 container-flex form-container">
                  <div class="card card-body bg-white border-light mb-4 ">
                    <h2 class="h5 mb-4" style="text-align: center;">Información CV - INFODIS</h2>
                    <form>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="email">Correo:</label>
                          <input type="email" id="email" class="form-control" name="email" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="nombres">Nombres:</label>
                          <input class="form-control" id="nombres" type="text" placeholder="nombre" name="nombres" disabled required>
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="apellidos">Apellidos:</label>
                          <input type="text" class="form-control" id="apellidos" name="apellidos" disabled required>
                        </div>
    
                        <div class="col-md-6 mb-3">
                          <label for="genero">Género:</label>
                          <select id="genero" class="form-select" name="genero" disabled required>
                              <option value="">Seleccione</option>
                              <option value="Masculino">Masculino</option>
                              <option value="Femenino">Femenino</option>
                              <option value="Otros">Otros</option>
                          </select>
                        </div>
                      </div>
    
                      <div class="row align-items-center">
                        <div class="col-md-6 mb-3">
                          <label for="tipoDocumento">Tipo de Documento:</label>
                          <select id="tipoDocumento" class="form-select" name="tipoDocumento" disabled required>
                              <option value="">Seleccione</option>
                              <option value="DNI">DNI</option>
                              <option value="Pasaporte">Pasaporte</option>
                              <option value="Carné de extranjería">Carné de extranjería</option>
                          </select>
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="numeroIdentidad">Número de Identidad:</label>
                          <input type="text" id="numeroIdentidad" name="numeroIdentidad" disabled required>
                        </div>
                      </div>
                      
    
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="paisNacimiento">País de Nacimiento:</label>
                          <input type="text" class="form-control" id="paisNacimiento" name="paisNacimiento" disabled required>
    
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="estadoCivil">Estado Civil:</label>
                          <select id="estadoCivil" class="form-select" name="estadoCivil" disabled required>
                              <option value="">Seleccione</option>
                              <option value="Soltero/a">Soltero/a</option>
                              <option value="Casado/a">Casado/a</option>
                              <option value="Divorciado/a">Divorciado/a</option>
                              <option value="Viudo/a">Viudo/a</option>
                          </select>
                        </div>
                      </div>
    
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="numero">Número de contacto:</label>
                          <input type="text" class="form-control" id="numero" name="numero" disabled required>
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="nacimiento">Fecha de nacimiento:</label>
                          <input type="date" class="form-control"  id="nacimiento" name="nacimiento" disabled required>
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="pais">País de residencia:</label>
                          <input type="text" class="form-control" id="pais" name="pais" disabled required>
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="discapacidad">Tipo de discapacidad:</label>
                          <input type="text" class="form-control" id="discapacidad" name="discapacidad" disabled required>
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="cvLink">Enlace a tu CV:</label>
                          <input type="url" id="cvLink" class="form-control" name="cvLink" placeholder="https://tucv.com/ejemplo" disabled required>
                        </div>
                        
                      <div class="col-sm-3 mb-3 bon">
                        <button type="button" id="editar">Editar</button>
                      </div>
                      <div class="col-sm-3 mb-3 bon">
                        <button type="submit" id="guardar" disabled>Guardar cambios</button>
                      </div>
                    </form>
                  </div>
    
                  
                </div>
              </div>
            </div>
          </div>
        </div>
